					<div class="col-md-7">
						<form role="form" class="uppercase form-challenge">
							<h2 class="uppercase medium-xs color dark-green strong">Tipo de Empresa</h2>
							<div class="form-group">
								<label for="categoriaEmpresa">Selecciona una categoría</label>
								<select class="form-control">
									<option>Categoría 1</option>
									<option>Categoría 2</option>

									<option>Categoría 4</option>

								</select>
							</div>
							<h2 class="uppercase medium-xs color dark-green strong">Nombre de Contacto</h2>
							<div class="row">
								<div class="col-md-5">
									<div class="form-group">
										<label for="escribeTuReto">Nombre</label>
										<input type="text" class="form-control" id="escribeTuReto" placeholder="">
									</div>
								</div>
								<div class="col-md-5 col-md-offset-1">
									<div class="form-group">
										<label for="escribeTuReto">Apellidos</label>
										<input type="text" class="form-control" id="escribeTuReto" placeholder="">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="correoElectronico">Dirección de Correo electrónico </label>
								<input type="text" class="form-control" id="correoElectronico" placeholder="correo@wualuck.com">
							</div>
							<div class="form-group">
								<label for="escribeTuReto">Contraseña</label>
								<input type="text" class="form-control" id="escribeTuReto" placeholder="">
							</div>
							<h2 class="uppercase medium-xs color dark-green strong">Información de perfil</h2>
							<div class="form-group">
								<label for="escribeTuReto">Nombre comercial</label>
								<input type="text" class="form-control" id="escribeTuReto" placeholder="">
							</div>
							<div class="form-group">
								<label for="correoElectronico">Nombre de usuario</label>
								<input type="text" class="form-control" id="correoElectronico" placeholder="http://wualuck.com">
							</div>
							<div class="form-group">
								<label for="correoElectronico">Acerca de </label>
								<textarea class="form-control" rows="3"></textarea>
								<a href="#" class="small normalcase">descripción de tu perfil</a>
							</div>
							<div class="form-group">
								<label for="correoElectronico">Sitio Web</label>
								<input type="text" class="form-control" id="correoElectronico" placeholder="http://www.wualuck.com">
							</div>
							<span>
								<a href="#">Subir imagen de perfil</a> (formato jpg o png de 400 x 400 píxeles)
							</span>
							<h2 class="uppercase medium-xs color dark-green strong">Acuerdo</h2>
							<div class="form-group">
								<label for="correoElectronico">Acerca de </label>
								<textarea class="form-control" rows="3"></textarea>

							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" value="">
									aceptar condiciones
								</label>
							</div>
